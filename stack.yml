AWSTemplateFormatVersion: 2010-09-09
Description: stack which prints a receipt on purchase of goods with the total price and the sales taxes

Metadata:
  AWS::Cloudformation::Interface:
    Parametergroups:
      - Label:
          default: Meta
        Parameters:
          - Environment
      - Label:
          default: API
        Parameters:
          - ApiStageName
          - AccessLogRetentionInDays
          - FunctionMemorySize
          - FunctionTimeout
          - FunctionLogRetentionInDays
          - ReadSalesTaxesTotalPriceHandlerName

Parameters:
  ApiStageName:
    Description: API stage name - integer version identifier
    AllowedPattern: "^v[0-9]+$"
    Type: String

  AccessLogRetentionInDays:
    Description: API access log retention in days
    Type: Number
    Default: 7

  Environment:
    Description: Environment name - test/prod
    AllowedPattern: "^(test|prod)$"
    Type: String

  FunctionLogRetentionInDays:
    Description: Lambda log retention in days
    Type: Number
    Default: 7

  FunctionMemorySize:
    Description: How many megabytes of ram to allocate for the lambda
    Type: Number
    Default: 128

  FunctionTimeout:
    Description: Lambda timeout in seconds
    Type: Number
    Default: 3

  ReadSalesTaxesTotalPriceHandlerName:
    Description: Lambda function name for the 'get profile' handler
    AllowedPattern: "^[a-z0-9]+[a-z0-9-]+[a-z0-9]+$"
    Type: String

Resources:
  RestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub ${AWS::StackName}-restapi
      Tags:
        - Key: "itemis-cc:name"
          Value: !Sub ${AWS::StackName}-restapi

  RequestValidator:
    Type: AWS::ApiGateway::RequestValidator
    Properties:
      Name: !Sub ${AWS::StackName}-requestvalidator
      RestApiId: !Ref RestApi
      ValidateRequestBody: True
      ValidateRequestParameters: True

  ReceiptCollectionResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !GetAtt RestApi.RootResourceId
      PathPart: receipt
      RestApiId: !Ref RestApi

  ShoppingBasket‌Resource:
    Type: AWS::ApiGateway::Resource
    Properties:
      ParentId: !Ref Rec‌eiptCollectionResource
      PathPart: shoppingbasket
      RestApiId: !Ref RestApi

  ReadSalesTaxesTotalPriceMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      AuthorizationType: NONE
      HttpMethod: GET
      RequestParameters:
        method.request.path.profileName: True
      RequestValidatorId: !Ref RequestValidator
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub
        - arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ReadSalesTaxesTotalPriceHandlerArn}
        - ReadSalesTaxesTotalPriceHandlerArn: !GetAtt ReadSalesTaxesTotalPriceHandler.Arn
      MethodResponses:
        - StatusCode: "200"
        - StatusCode: "404"
        - StatusCode: "500"
        - StatusCode: "502"
      ResourceId: !Ref ShoppingBasket‌Resource

  ReadSalesTaxesTotalPriceHandlerExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      Tags:
        - Key: "itemis-cc:name"
          Value: !Sub ${ReadSalesTaxesTotalPriceHandlerName}-executionrole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: AllowAssumeRoleByLambda
            Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: ReadSalesTaxesTotalPriceHandlerExecutionPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Sid: AllowLogCreation
                Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: arn:aws:logs:*:*:*

  ReadSalesTaxesTotalPriceHandler:
    Type: AWS::Lambda::Function
    Properties:
      Tags:
        - Key: "itemis-cc:name"
          Value: !Ref ReadSalesTaxesTotalPriceHandlerName
      Code:
        ZipFile: // dummy
      FunctionName: !Ref ReadSalesTaxesTotalPriceHandlerName
      Runtime: nodejs12.x
      Handler: index.handler
      MemorySize: !Ref FunctionMemorySize
      Timeout: !Ref FunctionTimeout

  ReadSalesTaxesTotalPriceHandlerLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/lambda/${ReadSalesTaxesTotalPriceHandlerName}
      RetentionInDays: !Ref FunctionLogRetentionInDays

  ReadSalesTaxesTotalPriceHandlerPermission:
    Type: AWS::Lambda::Permission
    DependsOn:
      - RestApi
      - ReadSalesTaxesTotalPriceHandler
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !GetAtt ReadSalesTaxesTotalPriceHandler.Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${RestApi}/${ApiStageName}/GET/receipt/{shoppingbasket}

  Deployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - ReadSalesTaxesTotalPriceMethod
    Properties:
      RestApiId: !Ref RestApi

  AccessLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/apigateway/${AWS::StackName}-api-${ApiStageName}
      RetentionInDays: !Ref AccessLogRetentionInDays

  Stage:
    Type: AWS::ApiGateway::Stage
    Properties:
      Tags:
        - Key: "itemis-cc:name"
          Value: !Sub ${AWS::StackName}-stage
      AccessLogSetting:
        DestinationArn: !GetAtt AccessLogGroup.Arn
        Format: '{"requestId":"$context.requestId","ip":"$context.identity.sourceIp","caller":"$context.identity.caller","user":"$context.identity.user","requestTime":"$context.requestTime","httpMethod":"$context.httpMethod","resourcePath":"$context.resourcePath","status":"$context.status","protocol":"$context.protocol","responseLength":"$context.responseLength"}'
      DeploymentId: !Ref Deployment
      MethodSettings:
        - CachingEnabled: False
          DataTraceEnabled: True
          HttpMethod: "*"
          LoggingLevel: INFO
          MetricsEnabled: True
          ResourcePath: "/*"
      RestApiId: !Ref RestApi
      StageName: !Ref ApiStageName
      TracingEnabled: False

  ApiGatewayAccount:
    Type: AWS::ApiGateway::Account
    Properties:
      CloudWatchRoleArn: !GetAtt ApiGatewayLoggingRole.Arn

  ApiGatewayLoggingRole:
    Type: AWS::IAM::Role
    Properties:
      Tags:
        - Key: "itemis-cc:name"
          Value: !Sub ${AWS::StackName}-apigateway-loggingrole
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: AllowAssumeRoleByApiGateway
            Effect: Allow
            Principal:
              Service: apigateway.amazonaws.com
            Action: sts:AssumeRole
      Path: /
      ManagedPolicyArns:
        - !Sub arn:${AWS::Partition}:iam::aws:policy/service-role/AmazonAPIGatewayPushToCloudWatchLogs

Outputs:
  ApiBaseURL:
    Description: "API Base URL"
    Value: !Sub https://${RestApi}.execute-api.${AWS::Region}.amazonaws.com/${ApiStageName}
